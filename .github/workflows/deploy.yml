name: Build and Deploy Go Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5 # ใช้ V5 ล่าสุดเพื่อหลีกเลี่ยงปัญหา Cache/Tar
        with:
          go-version: '1.25'
          
      - name: Build Binary
        run: |
          cd cmd/server
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o system-i-binary -ldflags="-s -w" .
          
      - name: Deploy to Server via SSH (Preparation)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            TARGET_PATH=/opt/system-i
            BINARY_NAME=system-i-binary
            SERVICE_NAME=system-i.service
            
            sudo mkdir -p $TARGET_PATH
            
            # 2. หยุด Service เก่า (|| true เพื่อไม่ให้ Pipeline ล้มเหลวถ้า Service ยังไม่เคยรัน)
            sudo systemctl stop $SERVICE_NAME || true
            
            # 3. Backup Binary เก่า (ถ้ามี)
            if [ -f "$TARGET_PATH/$BINARY_NAME" ]; then
              sudo cp $TARGET_PATH/$BINARY_NAME $TARGET_PATH/${BINARY_NAME}.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
      - name: Copy Binary to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }} # ใช้ PASSWORD
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "cmd/server/system-i-binary"
          target: "/tmp/"
      
      - name: Install and Start Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }} # ใช้ PASSWORD
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            TARGET_PATH=/opt/system-i
            BINARY_NAME=system-i-binary
            SERVICE_NAME=system-i.service
            
            sudo mv /tmp/$BINARY_NAME $TARGET_PATH/$BINARY_NAME
            sudo chmod +x $TARGET_PATH/$BINARY_NAME
            sudo chown deployuser:deployuser $TARGET_PATH/$BINARY_NAME 
            
            sudo systemctl daemon-reload
            sudo systemctl start $SERVICE_NAME
            sudo systemctl enable $SERVICE_NAME
            
            sleep 2
            sudo systemctl status $SERVICE_NAME --no-pager
            
            echo "Deployment completed successfully!"